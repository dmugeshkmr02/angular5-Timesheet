<div class="container">
    <div class="row">
        <!--<div class="left_side col-md-3">
            <img src="assets/img/ngx-bootstrap.svg" class="logo">
            <h1>Employee Login</h1>
        </div>-->
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-4 mx-auto mt-2">
                    <div class="row mt-3">
                        <div class="col-md-12 mt-2">
                            <img src="assets/img/logo.png" class="logo mt-2">
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="row mt-2">
                        <div class="col-md-12 login_head mt-2">
                            <h1>Employee Login</h1> 
                        </div>
                        <div class="col-md-12 login_body">
                            <!-- form card login -->
                            <div class="card rounded-0">
                                <div class="card-body">                                    
                                    <form name="form" #loginForm="ngForm" (ngSubmit)="login()" novalidate>
                                        <div class="col-md-12 loginForm">
                                            <mat-form-field>
                                                <input matInput placeholder="Enter your email" [formControl]="email" class="email" required>
                                                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                                            </mat-form-field>
                                            <mat-form-field *ngIf="email.valid">
                                                <input matInput placeholder="Enter your password" [formControl]="password" [type]="hide ? 'password' : 'text'">
                                                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                                            </mat-form-field>
                                            <button class="mt-3" mat-raised-button [disabled]="loginForm.invalid" >Next</button>
                                        </div>
                                    </form>                            
                                </div>
                                <!--/card-block-->
                            </div>
                            <!-- /form card login -->
                        </div>
                    </div>
                </div>
            </div>
            <!--/row-->
        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->
